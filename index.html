<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="header-container">
    <div class="header-header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="header-signout">
      <div class="account-signout">
        <button class="account btn btn-secondary afterSignIn">Account</button>
        <!-- <button class="accountInfo btn btn-secondary afterSignIn">account</button> -->
        <form id="sign-out">
          <button class="btn btn-danger afterSignIn">Sign Out</button>
        </form>
        <button class="btn btn-secondary accountMenu backButton">go back</button>
      </div>
    </div>
  </div>
  </br>
  <section class="beforeSignIn">
    <div class="message"></div>
    <!-- </br> -->
    <div class="sign-in-container">
      <div class="sign-up-form">
        <h3>Sign up</h3>
        <form id="sign-up">
          <p>Please do not use real personal email/password.</br>Use fake(e.g. abc@abc, pw: abc)</p>
          <!-- </br> -->
          <input type="email" size="15" name="credentials[email]" placeholder="Email">
          <input type="password" size="15" name="credentials[password]" placeholder="Password">
          <input type="password" size="15" name="credentials[password_confirmation]" placeholder="Confirm password">
          </br>
          <button class="btn btn-secondary">Submit</button>
          <p class="to-sign-up-p">Have an account?</br>Sign in <a href="#" class="to-sign-in">here</a></p>
        </form>
      </div>
      <!-- </br> -->
      <div class="sign-in-form">
        <h3>Sign In</h3>
        </br></br>
        <form id="sign-in">
          <input type="email" size="15" name="credentials[email]" placeholder="Email">
          <input type="password" size="15" name="credentials[password]" placeholder="Password">
          </br></br>
          <button class="btn btn-secondary">Submit</button>
          </br>
          <p class='to-sign-up-p'>Already have account?</br>Sign up <a href="#" class="to-sign-up">here</a></p>
        </form>
      </div>
    </div>
  </section>
  <section class="afterSignIn">
    <div class="top-status-container">
      <div class="top-status-bar">
        <div class="game-inactive">Click New Game to begin!</div>
        <div class="game-active-top"></div>
        <div class="game-active" id="gameErrors"></div>
      </div>
    </div>
    <div class="board-container">
      <div class="board-left">
        <div class="game-active" id="gameMessages"></div>
      </div>
      <div class="board">
        <table class="game-table">
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </table>
      </div>
      <div class="board-right">
        <button class="new-game btn btn-secondary">New Game</button>
        <!-- <button class="newGame btn btn-secondary">start over</button> -->
      </div>
    </div>
    <!-- <form id="sign-out"> -->
    <!-- <button class="btn btn-danger">Sign Out</button>
    </form> -->
    </br>
  </section>
  <section class="accountMenu">
    <div class="account-container">
      <div class="account-messages"></div>
      </br>
      <form id="change-password" class="change-password">
        <h3>Change Password</h3>
        <input type="text" size="15" name="passwords[old]" placeholder="old password">
        <input type="text" size="15" name="passwords[new]" placeholder="new password">
        <button class="btn btn-secondary">Submit</button>
      </form>
      </br>
      <div class=game-records>
        <h3>See game record</h3>
        <button class="get-all-games btn btn-secondary">Show Me All Games</button>
        </br></br>
        <form id="getOneGame" class="get-one-game">
          <input type="number" size="5" name="game[id]" placeholder="Game ID">
          </br>
          <button class="btn btn-secondary">Get One Game</button>
        </form>
        <div id="results"></div>
      </div>
    </div>
  </section>
</body>

</html>
