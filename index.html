<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="header-container">
  <div class="header-header">
  <h1>Tic-Tac-Toe</h1>
</div>
  <div class="header-signout">
    <!-- <button class="accountInfo btn btn-secondary afterSignIn">account</button> -->
  <form id="sign-out">
    <button class="btn btn-danger afterSignIn">Sign Out</button>
  </form>
</div>
</div>
  </br>
  <section class="beforeSignIn">
    <div id="message"></div>
    <!-- </br> -->
    <div class="sign-in-container">
      <div class="sign-up-form">
        <h3>Sign up</h3>
        <form id="sign-up">
          <p>Please do not use real personal email/password. Use fake(e.g. babo@babo, pw: 123)</p>
          <!-- </br> -->
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <!-- </br> -->
      <div class="sign-in-form">
        <h3>Sign In</h3>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <section class="afterSignIn">
    <div class="top-status-container">
      <div class="top-status-bar">
        <div class="game-inactive">Click New Game to begin!</div>
        <div class="game-active-top">Game started!</div>
        <div class="game-active" id="gameErrors"></div>
      </div>
    </div>
    <div class="board-container">
      <div class="board-left">
        <div class="game-active" id="gameMessages"></div>
      </div>
      <div class="board">
        <table class="game-table">
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </table>
      </div>
      <div class="board-right">
        <button class="newGame btn btn-secondary">New Game</button>
        <!-- <button class="newGame btn btn-secondary">start over</button> -->
        <button class="getAllGames btn btn-secondary">See game record</button>
      </div>
    </div>
    <div class="account-container">
    <!-- <form id="sign-out"> -->
      <!-- <button class="btn btn-danger">Sign Out</button>
    </form> -->
  </br>
  <form id="change-password" class="change-password">
    <h3>Change Password</h3>
    <input type="text" name="passwords[old]" placeholder="old password">
    <input type="text" name="passwords[new]" placeholder="new password">
    <button class="btn btn-secondary">Submit</button>
  </form>
</div>
  <div id="results"></div>
  </section>
</body>

</html>
